<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
			integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Shop app</title>
	</head>
	<body>
		<div class="container my-4">
			<div class="row justify-content-center">
				<div class="col-8">
					<a href="#modal" class="btn btn-info" data-bs-toggle="modal"
						>New add product</a
					>
					<hr />
					<div class="card shadow">
						<div class="card-body">
							<h3 class="text-center">Shop app</h3>
							<hr />
							<table class="table">
								<thead>
									<tr>
										<th>#</th>
										<th>Product Name</th>
										<th>Product price</th>
										<th>Quantity</th>
										<th>Total</th>
										<th>photo</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody id="product_list"></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal fade" id="modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="bg-primary w-100 text-white text-center py-2">
							Add new products
						</h3>
					</div>
					<div class="msg"></div>
					<div class="modal-body">
						<form action="" id="productfrom">
							<div class="my-3">
								<label for="">Name :</label>
								<input type="text" name="name" id="" class="form-control" />
							</div>
							<div class="my-3">
								<label for="">Price :</label>
								<input type="text" name="price" id="" class="form-control" />
							</div>
							<div class="my-3">
								<label for="">Quantity :</label>
								<input type="text" name="Quantity" id="" class="form-control" />
							</div>
							<div class="my-3">
								<label for="">photo :</label>
								<input type="text" name="photo" id="" class="form-control" />
							</div>
							<div class="my-3">
								<input
									type="submit"
									class="btn btn-primary w-100 text-white"
									value="add now"
								/>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- show modal -->
		<div class="modal fade" id="show_modal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-body">
						<div class="singleModal"></div>
					</div>
				</div>
			</div>
		</div>
		<!-- show edit modal -->
		<div class="modal fade" id="showEditmodal">
			<div class="modal-dialog modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h3 class="bg-primary w-100 text-white text-center py-2 rounded-3">
							Update data
						</h3>
					</div>
					<div class="modal-body">
						<form action="" id="product_update_form"></form>
					</div>
				</div>
			</div>
		</div>

		<script src="function.js"></script>
		<script src="app.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
